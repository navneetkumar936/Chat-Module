<div class="container">
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <a href="javascript:void(0);">
                    LOGIN
                </a>
            </div>
            <hr>
            <div class="login-form">
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label>Username:</label>
                        <input class="form-control" placeholder="Enter email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input class="form-control" placeholder="Enter Password" type="password"
                            formControlName="password">
                    </div>
                    <div *ngIf="loginServerErr" class="error">
                        {{loginServerErr}}
                    </div>
                </form>
            </div>
            <div class="resend">
                <a href="javascript:void(0);" (click)="openResend()"><u>Verify Email</u></a>
                <a href="javascript:void(0);" class="forgot-text" (click)="openForgot()"><u>Forgot
                        Password</u></a>
            </div>

            <div class="notRegistered">
                <a href="javascript:void(0);" routerLink="/register"><u>Not Registered? Click here to signup</u></a>
            </div>
            <div class="login-submit">
                <input type="submit" value="Log In" (click)="submit(loginForm.value)" [disabled]="loginForm.invalid">
            </div>
        </div>
        <!-- <div class="banner">
            <img src="assets/images/login-banner.png" alt="login_banner">
        </div> -->
    </div>
</div>

<div class="modal fade" id="myforgot-modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Forgot Password</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <input placeholder="Enter Email" [(ngModel)]="forgotMail" #forgot="ngModel"
                    pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                <div *ngIf="forgot?.touched && forgot?.invalid" class="error">
                    <small *ngIf="forgot?.errors?.required">Enter email</small>
                    <small *ngIf="forgot?.errors?.pattern">Enter valid email</small>
                </div>
                <div *ngIf="forgotServerError" class="error">
                    {{forgotServerError}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="forgotPassword()"
                    [disabled]="forgot.invalid">Submit</button>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="myresendModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Resend Verification Mail</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <input placeholder="Enter Email" [(ngModel)]="resendMail" #resendVerify="ngModel" required
                    pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                <div *ngIf="resendVerify?.touched && resendVerify?.invalid" class="error">
                    <small *ngIf="resendVerify?.errors?.required">Enter email</small>
                    <small *ngIf="resendVerify?.errors?.pattern">Enter valid email</small>
                </div>
                <div *ngIf="forgotServerError" class="error">
                    {{forgotServerError}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="resend()">Submit</button>
            </div>
        </div>

    </div>
</div>
